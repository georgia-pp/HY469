<div>
  <button *ngIf="showButton" class="menu-button" (click)="toggleMenu()" cdkDrag>
    <div class="line red"></div>
    <div class="line blue"></div>
    <div class="line green"></div>

    <div *ngIf="menuOpen" class="menu-options">
      <button class="menu-option" mat-button [routerLink]="'/pages/calendar'">Calendar</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/clock'">Clock</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/notes'">Notes</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/messages'">Messages</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/calculator'">Calculator</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/doc-viewer'">Document viewer</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/files'">My files</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/settings'">Settings</button>
      <button class="menu-option" mat-button [routerLink]="'/pages/relax'">Relax mode</button>
    </div>
  </button>

  <!-- Clock Container -->
  <div *ngIf="clockOpen" class="clock-container" cdkDrag>
    <div class="clock-face">
      <div class="hand hour" [style.transform]="hourTransform"></div>
      <div class="hand minute" [style.transform]="minuteTransform"></div>
      <div class="hand second" [style.transform]="secondTransform"></div>
    </div>
    <!--
    <mat-tab-group animationDuration="2000ms">
      <mat-tab label="clock">World clock</mat-tab>
      <mat-tab label="alarm">Alarm</mat-tab>
      <mat-tab label="timer">Timer</mat-tab>
    </mat-tab-group>-->
    <div *ngIf="alarmOpen" class="clock-container" cdkDrag>
      <div class="week-days-container">
        <h1>05:00AM</h1>
        <h4>Sun, Wed, Sat</h4>
      </div>
    </div>

    <div *ngIf="timerOpen" class="clock-container" cdkDrag>
      <div class="clock-face">
        <h1>00:00:00</h1>
      </div>
    </div>
  </div>


</div>

<router-outlet></router-outlet>
