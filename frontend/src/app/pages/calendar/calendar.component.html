<div *ngIf="calendarOpen" cdkDrag>
<div  class="schedule-container">
    <button class="minimise-button" (click)="toggleCalendar()">&#8211;</button>
        <h2>Today's Schedule</h2>
    
    <!-- Calendar Section -->
    <div class="calendar">
        <button class="nav-button">&#9664;</button>
        <div class="days">
            <span *ngFor="let day of days" [class.active]="day.active">
                {{ day.label }}
                {{ day.date }}
            </span>
        </div>
        <button class="nav-button">&#9654;</button>
    </div>

    <!-- Task List Section -->
    <div class="task-list">
        <h3>Task</h3>
        <div *ngFor="let task of tasks" class="task">
            <span class="time">{{ task.time }}</span>
            <div class="details">
                <h4>{{ task.title }}</h4>
                <p>{{ task.description }}</p>
            </div>
        </div>
    </div>


</div>

<!-- Progress Section -->
<div class="progress-section">
    <h3>Progress</h3>
    <div class="progress-bar">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" class="background" />
            <circle cx="50" cy="50" r="45" class="progress" [style.stroke-dashoffset]="progressOffset" />
        </svg>
        <span class="progress-text">{{ progress }}%</span>
    </div>
</div>
</div>
