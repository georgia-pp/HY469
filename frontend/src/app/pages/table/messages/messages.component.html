<div *ngIf="messagesOpen" class="messages-container" (dblclick)="toggleMessage()" cdkDrag>
  <div class="container">
    <h1>Messages</h1>
    <div class="message-list">
      <div class="message" *ngFor="let msg of messages">
        <img [src]="msg.avatar" alt="{{ msg.name }}" class="avatar" />
        <div class="message-content">
          <h2>{{ msg.name }}</h2>
          <p>{{ msg.message }} Â· <span class="timestamp">{{ msg.time }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
