<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="notes-container">
    <div class="filter-area">
        <label for="filter">Filter:</label>
        <select id="filter" [(ngModel)]="filter">
            <option value="all">All</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="project">Project A</option>
        </select>
    </div>

    <div class="notes-display">
        <div class="note" *ngFor="let note of categoryNotes" [ngStyle]="{'background-color': note.color}">
            <div class="note-header">
                <h4>{{ note.title }}</h4>
                <div class="note-actions">
                    <button class="action-btn" [class.pinned]="note.pin"
                        (click)="togglePin(note); $event.stopPropagation()">
                        <i class="fas fa-thumbtack"></i>
                    </button>
                </div>
            </div>
            <p>{{ note.context }}</p>
        </div>
    </div>
</div>
