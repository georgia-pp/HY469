<div class="notes-wrapper" cdkDrag>
    <div class="sidebar">
        <h3>Filter by Category</h3>
        <button *ngFor="let category of categories" [ngStyle]="{'background-color': category.color}"
            (click)="filterNotes(category.color)" [class.active]="activeCategory === category.color">
            {{ category.name }}
        </button>
        <button class="reset" (click)="resetFilter()">Show All</button>
    </div>

    <div class="content">
        <h2>Notes</h2>
        <div class="notes-container">
            <div class="sticky-note" *ngFor="let note of filteredNotes" [ngStyle]="{'background-color': note.color}">
                <h4>{{ note.title }}</h4>
                <p>{{ note.description }}</p>
            </div>
        </div>
    </div>
</div>
