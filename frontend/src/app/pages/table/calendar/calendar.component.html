<div class="calendar-container">
  <div class="calendar">
    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000">
      <path d="M560.67-240 320-480.67l240.67-240.66L608-674 414.67-480.67 608-287.33 560.67-240Z" />
    </svg>
    <div class="days">
      <span *ngFor="let day of days" [class.active]="day.active">
        {{ day.label }}
        {{ day.date }}
      </span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000">
      <path d="M521.33-480.67 328-674l47.33-47.33L616-480.67 375.33-240 328-287.33l193.33-193.34Z" />
    </svg>
  </div>

  <div class="filter-area">
    <label for="filter">Filter:</label>
    <select id="filter" [(ngModel)]="filter">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>

  <div *ngFor="let task of filteredTasks" class="task">
    <div class="details" [class.completed]="task.completed">
      <span class="time" [ngStyle]="{ 'color': task.completed ? '#666' : '#35726f'}">{{ task.taskTime }}</span>
      <input type="checkbox" class="complete-task-btn" [(ngModel)]="task.completed" (change)="onTaskComplete(task)"
        [disabled]="task.completed" />
      <h4>{{ task.title }}</h4>
      <p>{{ task.context }}</p>
    </div>
  </div>
</div>
