<div *ngIf="calendarOpen" class="schedule" (dblclick)="toggleCalendar()" cdkDrag>
    <div class="schedule-container">
        <h2>Today's Schedule</h2>

        <div class="calendar">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M560.67-240 320-480.67l240.67-240.66L608-674 414.67-480.67 608-287.33 560.67-240Z"/></svg>
            <div class="days">
                <span *ngFor="let day of days" [class.active]="day.active">
                    {{ day.label }}
                    {{ day.date }}
                </span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M521.33-480.67 328-674l47.33-47.33L616-480.67 375.33-240 328-287.33l193.33-193.34Z"/></svg>
        </div>

        <div class="task-list">
            <h3>Task</h3>
            <div *ngFor="let task of tasks" class="task">
                <span class="time">{{ task.time }}</span>
                <div class="details">
                    <h4>{{ task.title }}</h4>
                    <p>{{ task.description }}</p>
                </div>
            </div>
        </div>


    </div>

    <div class="progress-section">
        <h3>Progress</h3>
        <div class="progress-bar">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="45" class="background" />
                <circle cx="50" cy="50" r="45" class="progress" [style.stroke-dashoffset]="progressOffset" />
            </svg>
            <span class="progress-text">{{ progress }}%</span>
        </div>
    </div>
</div>
